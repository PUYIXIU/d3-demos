<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <div id="container"></div>
    <script type="module">
        import * as d3 from "https://cdn.jsdelivr.net/npm/d3@7/+esm"
        const width = 500;
        const height = 500
        const svg = d3.create('svg')
            .attr('width',width)
            .attr('height',height)
            .attr('viewBox', [-width/2, -height/2, width, height])
        const rect = svg.append('rect')
            .attr('x',-width/2)
            .attr('y',-height/2)
            .attr('width',width)
            .attr('height',height)
            .attr('fill','#6f938e')
        const arg = svg.append('path')
            .attr('transform',`translate(${0},${0})`)
            .attr('d',d3.arc()({
                innerRadius: width/5,
                outerRadius: width/3,
                startAngle: 0,
                endAngle: -Math.PI *3 /2
            }))
        container.append(svg.node())
    </script>
</body>
</html>
